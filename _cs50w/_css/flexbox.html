        }
        #container > div {
            background-color: springgreen;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;
        }
    </style>

    <body>
        <div id="container">
            <div>1 . This is one</div>
            <div>2 . This is two</div>
            <div>3 . This is three</div>
            <div>4 . This is four</div>
            <div>5 . This is five</div>
            <div>6 . This is six</div>
        </div>
    </body>
</html>
