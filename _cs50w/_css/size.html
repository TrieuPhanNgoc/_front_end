<!DOCTYPE html>
<html>
    <head>
        <title>Size</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            div {
                background-color: yellow;
                /* width of element */
                width: 100px;
                /* height of element */
                height: 100px;
                /* Inside of the element */
                padding: 50px;
                /* outside of the element */
                margin: 20px; 
            }
        </style>
    </head>
    <body>
        <div>
            Hello, world!
        </div>
    </body>
</html>
